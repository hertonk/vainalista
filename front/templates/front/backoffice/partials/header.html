<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Painel do usuário para gerenciamento dos anúncios de imóveis no VaiNaLista."
    />
    <title>Meus Imóveis - VAI NA LISTA</title>

    <!-- Importando TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importando Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* Logo personalizada */
      .logo {
        font-family: "Oswald", sans-serif;
        font-weight: 700;
        font-size: 2.5rem;
      }
      .focus-visible {
        outline: 2px solid #fbbf24; /* Amarelo para foco */
        outline-offset: 2px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-gray-900 to-black text-white font-sans leading-relaxed tracking-wide"
  >
    <!-- Cabeçalho -->
    <header class="bg-black py-6 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <h1 class="logo uppercase">Vai&nbsp;Na&nbsp;Lista</h1>

        <!-- Botão de Logout -->
        <a
          href="./logout"
          class="bg-yellow-500 text-black py-2 px-6 rounded-lg font-bold shadow-lg hover:bg-yellow-400 transition-all duration-300"
        >
          <i class="fas fa-sign-out-alt mr-2"></i> Sair
        </a>
      </div>
    </header>
