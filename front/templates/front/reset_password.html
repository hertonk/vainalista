<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Redefina sua senha para acessar a plataforma VaiNaLista."
    />
    <title>Redefinir Senha - VaiNaLista</title>

    <!-- Importando TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importando Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* Logo personalizada */
      .logo {
        font-family: "Oswald", sans-serif;
        font-weight: 700;
        font-size: 2.5rem;
      }
      .focus-visible {
        outline: 2px solid #fbbf24; /* Amarelo para foco */
        outline-offset: 2px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-gray-900 to-black text-white font-sans leading-relaxed tracking-wide"
  >
    <!-- Cabeçalho -->
    <header class="bg-black py-6 shadow-md">
      <div
        class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4"
      >
        <!-- Botão Home na Esquerda -->
        <a
          href="./"
          class="bg-gray-800 py-2 px-4 rounded-lg font-bold text-white flex items-center hover:bg-gray-700 transition-all"
        >
          <i class="fas fa-home mr-2"></i> Início
        </a>

        <!-- Logo Centralizada -->
        <h1 class="logo uppercase text-center">Vai&nbsp;Na&nbsp;Lista</h1>

        <!-- Botão "Anuncie seu Imóvel" na Direita -->
        <a
          href="./anunciar-imovel"
          class="bg-yellow-500 text-black py-3 px-6 rounded-lg font-bold shadow-lg hover:bg-yellow-400 transition-all"
        >
          <i class="fas fa-bullhorn mr-2"></i> Anuncie seu imóvel
        </a>
      </div>
    </header>

    <!-- Redefinir Senha Section -->
    <section class="py-16">
      <div class="container mx-auto px-4">
        <!-- Título -->
        <h2 class="text-4xl font-bold uppercase text-center mb-8">
          Redefinir Senha
        </h2>
        <p
          class="text-gray-300 text-center text-lg mb-8 max-w-2xl mx-auto leading-relaxed"
        >
          Insira uma nova senha para acessar sua conta.
        </p>

        <!-- Formulário de Redefinição -->
        <form
          class="bg-gray-700 p-8 rounded-lg shadow-lg max-w-lg mx-auto"
          action="#"
          method="post"
        >
          <!-- Campo: Nova Senha -->
          <div class="mb-6">
            <label
              for="new-password"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Nova Senha:</label
            >
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
              placeholder="Digite sua nova senha"
              class="bg-gray-800 text-white p-3 rounded-md w-full border focus:border-yellow-500"
            />
          </div>

          <!-- Campo: Confirmar Nova Senha -->
          <div class="mb-6">
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Confirme a Nova Senha:</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              placeholder="Confirme sua nova senha"
              class="bg-gray-800 text-white p-3 rounded-md w-full border focus:border-yellow-500"
            />
          </div>

          <!-- Botão de Redefinição -->
          <button
            type="submit"
            class="w-full bg-yellow-500 text-black py-3 px-6 rounded-lg font-bold shadow-lg hover:bg-yellow-400 transition-all duration-300"
          >
            Redefinir Senha
          </button>
        </form>

        <!-- Link para Login -->
        <div class="text-center mt-8">
          <p class="text-gray-300">
            Lembrou-se da senha?
            <a
              href="./login"
              class="text-yellow-500 font-bold hover:text-yellow-400 transition-all"
              >Faça login</a
            >
          </p>
        </div>
      </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-black text-gray-400 py-6 text-center text-sm">
      &copy; 2025 VaiNaLista. Todos os direitos reservados.
    </footer>
  </body>
</html>
