<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encontre imóveis em destaque no VaiNaLista. Listou, achou!"
    />

    <title>VAI NA LISTA - Listou, achou!</title>

    <!-- Importando TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importando Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* Logo personalizada */
      .logo {
        font-family: "Oswald", sans-serif;
        font-weight: 700;
        font-size: 2.75rem;
      }

      /* Flags de imóveis */
      .flag {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        font-weight: bold;
        border-radius: 4px;
        margin-right: 0.5rem;
      }

      .flag-aluguel {
        background-color: #3b82f6;
        color: white;
      } /* Aluguel */
      .flag-venda {
        background-color: #dc2626;
        color: white;
      } /* Venda */
      .flag-residencial {
        background-color: #16a34a;
        color: white;
      } /* Residencial */
      .flag-comercial {
        background-color: #f59e0b;
        color: black;
      } /* Comercial */
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Cabeçalho -->
    <header class="bg-black py-6 shadow-md">
      <div
        class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4"
      >
        <!-- Botão Home na Esquerda -->
        <a
          href="./"
          class="bg-gray-800 py-2 px-4 rounded-lg font-bold text-white flex items-center hover:bg-gray-700 transition-all"
        >
          <i class="fas fa-home mr-2"></i> Início
        </a>

        <!-- Logo Centralizada -->
        <h1 class="logo uppercase text-center">Vai&nbsp;Na&nbsp;Lista</h1>

        <!-- Botão "Anuncie seu Imóvel" na Direita -->
        <a
          href="./anunciar-imovel"
          class="bg-yellow-500 text-black py-3 px-6 rounded-lg font-bold shadow-lg hover:bg-yellow-400 transition-all"
        >
          <i class="fas fa-bullhorn mr-2"></i> Anuncie seu imóvel
        </a>
      </div>
    </header>
