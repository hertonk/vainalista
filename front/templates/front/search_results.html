
    {% include 'front/partials/header.html' %}

    <!-- Botão para mostrar/esconder filtros no mobile -->
    <button
      id="filterToggle"
      class="lg:hidden fixed filter-toggle bg-yellow-500 text-black py-2 px-6 rounded-full font-bold shadow-lg flex items-center"
    >
      <i class="fas fa-sliders-h mr-2"></i> Filtros
    </button>

    <!-- Conteúdo Principal -->
    <main class="bg-gray-900 py-12 flex">
      <!-- Barra de Filtros -->
      <aside
        id="sidebar"
        class="fixed inset-y-0 left-0 lg:static bg-gray-800 lg:w-1/4 w-64 p-6 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out"
      >
        <h2 class="text-2xl font-bold mb-6">Filtros</h2>

        <!-- Filtro Finalidade -->
        <div class="mb-6">
          <h3 class="text-xl font-semibold mb-3">Finalidade</h3>
          <div>
            <label class="block mb-2">
              <input
                type="radio"
                name="finalidade"
                value="residencial"
                class="mr-2"
              />
              Residencial
            </label>
            <label class="block mb-2">
              <input
                type="radio"
                name="finalidade"
                value="comercial"
                class="mr-2"
              />
              Comercial
            </label>
          </div>
        </div>

        <!-- Filtro Para -->
        <div class="mb-6">
          <h3 class="text-xl font-semibold mb-3">Para</h3>
          <div>
            <label class="block mb-2">
              <input type="radio" name="para" value="vender" class="mr-2" />
              Vender
            </label>
            <label class="block mb-2">
              <input type="radio" name="para" value="alugar" class="mr-2" />
              Alugar
            </label>
          </div>
        </div>

        <!-- Filtro Tipo -->
        <div class="mb-6">
          <h3 class="text-xl font-semibold mb-3">Tipo</h3>
          <div>
            <label class="block mb-2">
              <input type="checkbox" name="tipo" value="casa" class="mr-2" />
              Casa
            </label>
            <label class="block mb-2">
              <input
                type="checkbox"
                name="tipo"
                value="apartamento"
                class="mr-2"
              />
              Apartamento
            </label>
            <label class="block mb-2">
              <input
                type="checkbox"
                name="tipo"
                value="pronto-comercial"
                class="mr-2"
              />
              Pronto Comercial
            </label>
            <label class="block mb-2">
              <input type="checkbox" name="tipo" value="terreno" class="mr-2" />
              Terreno
            </label>
            <label class="block mb-2">
              <input type="checkbox" name="tipo" value="galpao" class="mr-2" />
              Galpão
            </label>
          </div>
        </div>

        <!-- Filtro Bairro -->
        <div class="mb-6">
          <h3 class="text-xl font-semibold mb-3">Bairro</h3>
          <div>
            <label class="block mb-2">
              <input
                type="checkbox"
                name="bairro"
                value="centro"
                class="mr-2"
              />
              Centro
            </label>
            <label class="block mb-2">
              <input type="checkbox" name="bairro" value="dner" class="mr-2" />
              DNER
            </label>
            <label class="block mb-2">
              <input type="checkbox" name="bairro" value="cohab" class="mr-2" />
              Cohab
            </label>
          </div>
        </div>

        <!-- Botão de Aplicar Filtros -->
        <button
          type="button"
          class="bg-yellow-500 hover:bg-yellow-600 text-black w-full py-3 rounded font-bold"
        >
          Aplicar Filtros
        </button>
      </aside>

      <!-- Resultados -->
      <section class="flex-1 lg:pl-8 pl-6">
        <!-- Título Alinhado à Esquerda -->
        <h2 class="text-3xl md:text-4xl font-bold mb-8">Resultados da Busca</h2>

        <!-- Grid de Imóveis -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Card de Resultado -->
          <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <img
              src="https://via.placeholder.com/300x200"
              alt="Imagem do Imóvel"
              class="w-full h-48 object-cover"
            />
            <div class="p-4">
              <div class="mb-3">
                <span class="flag flag-aluguel">ALUGUEL</span>
                <span class="flag flag-residencial">RESIDENCIAL</span>
              </div>
              <h3 class="text-xl font-bold">Apartamento Aconchegante</h3>
              <p class="text-gray-400 mt-2">
                Bairro Centro - 2 quartos, vaga de garagem
              </p>
              <p class="text-yellow-400 font-bold mt-3">R$ 1.800/mês</p>
              <a
                href="./detalhes-do-imovel"
                class="block mt-4 bg-yellow-500 hover:bg-yellow-600 text-center py-2 rounded text-black font-bold flex items-center justify-center"
              >
                <i class="fas fa-info-circle mr-2"></i> Ver Detalhes
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Mostrar/esconder filtros no mobile
      const filterToggle = document.getElementById("filterToggle");
      const sidebar = document.getElementById("sidebar");

      filterToggle.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });
    </script>

    {% include 'front/partials/footer.html' %}
